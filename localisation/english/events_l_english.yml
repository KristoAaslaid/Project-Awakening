  EST_events.1.title:0 "Compiègne’i vaherahu ja Eesti Ajutine Valitsus" 
  EST_events.1.desc:0 "11.nov 1918, on üks rohkem tuntumaid kuupäevi terves Maailmas. Sellel päeval kirjutasid Antant ja Saksamaa omavahel Compiègne’i vaherahu, mis lõpetas sõjategevuse läänerindel ja on praktiliselt Esimese maailmasõja lõpu alguspunkt. \nSama päev on aga samuti Eestile ka tähtis, kuna Eesti Ajutine Valitsus alustas uuesti oma tegevust. Eesti Ajutise Valitsuse juhiks sai ajutiselt Jaan Poska. Saksamaa esindajad annavad ka samal päeval kõrgema poliitilise võimu Eesti Ajutise Valitsusele. \nÜks esimesi tegevusi, mida Jaan Poska Valitsus tegi, oli Saksa poolt loodud Omakaitse laialisaatmine ning Eesti Kaitse Liidu moodustamine, mille ülemaks saab kindralmajor Ernst-Johannes Põdder." 
  EST_events.1.opt:0 "Elagu Eesti!" 
  EST_events.2.title:0 "Suurbritannia Sõjaline Abi" 
  EST_events.2.desc:0 "20.nov 1918, palub Eesti Ajutine Valitsus Suurbritanniat, et see saadaks oma sõjalaevad Eesti vetesse. Samal päeval saab Eesti vastuse Suurbritannia abivälisminister Robert Cecil käest - Suurbritannia avaldas Eestile toetust ja lubab sõjalist abi. Suurbritannia Kuningliku Merevägi hakkab valmistuma selleks, et saata eskaader Läänemerre, Eesti vetesse." 
  EST_events.2.opt:0 "Suurepärane." 
